<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" id="menu-item">Identification</a>
        <div id="content" class="hidden">
            <p id="date"></p>
        </div>
    </div>
    <div class="content">
        <h2>Willkommen!</h2>
        <p>Wählen Sie einen Menüpunkt aus.</p>
    </div>

    <script>
        document.getElementById('menu-item').addEventListener('click', function() {
            var content = document.getElementById('content');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                fetchDate();
            } else {
                content.classList.add('hidden');
            }
        });

        function fetchDate() {
            fetch('/get-date')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('date').innerText = data.date;
                })
                .catch(error => console.error('Error fetching date:', error));
        }
    </script>
</body>
</html>
