<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-around; /* Distribute tabs evenly */
        }

        .tablink {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            flex-grow: 1; /* Allow tabs to grow and fill the space */
            text-align: center; /* Center text within each tab */
        }

        .tablink:hover {
            background-color: #ddd;
        }

        .tablink.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }

        .tabcontent.hidden {
            display: none;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .checkmark {
            color: green;
            font-size: 16px;
            margin-left: 5px;
        }

        /* Ensure all tables have the same column width */
        .tabcontent table th:nth-child(1),
        .tabcontent table td:nth-child(1) {
            width: 50%;
        }

        .tabcontent table th:nth-child(2),
        .tabcontent table td:nth-child(2) {
            width: 50%;
        }
    </style>
</head>
<body>

        <button class="tablink" onclick="openTab(event, 'can-configuration')">CAN Configuration</button>

    </div>
